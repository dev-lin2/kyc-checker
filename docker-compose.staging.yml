version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kyc
      POSTGRES_USER: kyc
      POSTGRES_PASSWORD: kyc_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyc -d kyc"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: your-registry/kyc-api:staging
    environment:
      DATABASE_URL: postgresql+psycopg://kyc:kyc_password@db:5432/kyc
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: your-registry/kyc-web:staging
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  pgdata:

