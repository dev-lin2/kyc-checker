services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kyc
      POSTGRES_USER: kyc
      POSTGRES_PASSWORD: kyc_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./api:/app
    environment:
      DATABASE_URL: postgresql+psycopg://kyc:kyc_password@db:5432/kyc
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt
      && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    expose:
      - "8000"
    depends_on:
      - db

  web:
    image: node:20-alpine
    working_dir: /web
    volumes:
      - ./web:/web
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    expose:
      - "5173"
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./deploy/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - api

volumes:
  pgdata:
