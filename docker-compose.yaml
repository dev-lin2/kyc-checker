services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kyc
      POSTGRES_USER: kyc
      POSTGRES_PASSWORD: kyc_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyc -d kyc"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: kyc-api:dev
    working_dir: /app
    volumes:
      - ./api:/app
    environment:
      DATABASE_URL: postgresql+psycopg://kyc:kyc_password@db:5432/kyc
    expose:
      - "8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    image: node:20-alpine
    working_dir: /web
    volumes:
      - ./web:/web
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    expose:
      - "5173"
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./deploy/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - api
    restart: unless-stopped

volumes:
  pgdata:
